<li><p>理解原型对象</p>
<p>只要创建了一个函数，就会创建一个 prototyep 属性，这个属性是一个指针，指向这个函数的原型对象，这个原型对这个象保存着所有示例共享的属性和方法。这个原型对象也会获得一个 constructor 属性，这个属性也是一个指针，指向其相关联的构造函数。</p>
</li>
</ol>
