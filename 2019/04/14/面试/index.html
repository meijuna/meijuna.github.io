        <h4 id="1-工作技能要求"><a href="#1-工作技能要求" class="headerlink" title="1.工作技能要求"></a>1.工作技能要求</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">招聘岗位：高级前端开发工程师</span><br><span class="line">薪资：12k - 20k</span><br><span class="line">职位描述：</span><br><span class="line">根据产品需求和设计完成前端页面代码，实现交互效果</span><br><span class="line">与后台工程师协作，完成数据交互、动态信息展现</span><br><span class="line">维护及优化网站前端页面执行性能和加载性能，优化前端代码规范</span><br><span class="line">能够有效地解决实际开发问题，与后台技术开发保持良好沟通，快速理解、消化各方需求，并落实为具体的开发工作</span><br><span class="line">职位要求：</span><br><span class="line">熟练运用 html5/css3 布局，具备一定的审美能力和观察能力，能快速精确的还原设计稿(PS/Sketch)，有移动端项目开发经验</span><br><span class="line">代码结构清晰，javascript 基础扎实，熟悉掌握任意一门前端 MV*框架，如 vueJS、reactJS 等</span><br><span class="line">对前端组件化、模块化、工程化有深入的见解和实践</span><br><span class="line">熟悉前端构建工具基本用法（ webpack、gulp、grunt ）</span><br><span class="line">熟悉 CSS 预处理 LESS/SASS 等</span><br><span class="line">有 github 项目经验者优先，请附上 github 或 个人博客地址</span><br></pre></td></tr></table></figure>
<h4 id="2-题目"><a href="#2-题目" class="headerlink" title="2.题目"></a>2.题目</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line">网络通信协议有哪些？</span><br><span class="line"></span><br><span class="line">TCP三次握手说的越详细越好。</span><br><span class="line"></span><br><span class="line">服务器代理为啥能实现跨域？</span><br><span class="line"></span><br><span class="line">src为啥不受同源策略影响？</span><br><span class="line"></span><br><span class="line">301和303有啥区别？</span><br><span class="line"></span><br><span class="line">304是怎么产生的？</span><br><span class="line">我就缓存和几个状态码</span><br><span class="line">第三次握手的必要性</span><br><span class="line"></span><br><span class="line">delete. Post. Trace. Head. 这些请求</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">问vue和jq你了解过吗</span><br><span class="line">问我期望薪资的时候，</span><br><span class="line">vue让你封装一个表格组件</span><br><span class="line">什么场景？有什么功能，需求是什么</span><br><span class="line">以前的技术栈?</span><br><span class="line">react15和ng2</span><br><span class="line"></span><br><span class="line">vue框架中你能一般使用什么ui</span><br><span class="line"></span><br><span class="line">element-ui iview vant</span><br><span class="line"></span><br><span class="line">Vue</span><br></pre></td></tr></table></figure>
<h5 id="人事问题"><a href="#人事问题" class="headerlink" title="人事问题"></a>人事问题</h5><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">上一家为什么离职？</span><br><span class="line">别人怎么评价自己？</span><br><span class="line">接受加班吗？</span><br><span class="line">公司要求的话，肯定可以加班，公司盈利了，员工才能盈利</span><br><span class="line">述一下你未来三年内的规划？</span><br><span class="line">你觉得自己最大的优点是什么？</span><br><span class="line">你觉得自己最大的缺点？</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line">第一次面试：</span><br><span class="line">transform: </span><br><span class="line"></span><br><span class="line">浅拷贝和深拷贝</span><br><span class="line"></span><br><span class="line">let var 区别</span><br><span class="line"></span><br><span class="line">let 是es6新增的定义变量的，具有以下特点： </span><br><span class="line">    1. 定义的变量不会变量提升，</span><br><span class="line">    2. 相同的作用域不能出现名字相同的变量</span><br><span class="line">    3. let 定义的变量一定声明就会绑定到当前</span><br><span class="line">    4. 存在暂时性死区</span><br><span class="line"></span><br><span class="line">vue 的指令？</span><br><span class="line">	v-html v-text v-show v-module v-on(@) v-bin(:) </span><br><span class="line"></span><br><span class="line">都能改变元素的显示和隐藏，v-show （改变css的display属性） v-if (控制元素的创建和销毁)</span><br><span class="line"></span><br><span class="line">几种数据类型？</span><br><span class="line">	undefine null boolean number string symbol(代表独一无二的)</span><br><span class="line"></span><br><span class="line">基本数据类型和引用数据类型？</span><br><span class="line">基本：number string 引用： obj,function,</span><br><span class="line">---------------------------------------------</span><br><span class="line">有什么问题问他？</span><br><span class="line">公司的规模： 有个前端？几个后端？几个UI?</span><br><span class="line">问下有没有车补，餐补,如果满意的话，说：公司福利还不错</span><br><span class="line">公司主要做什么类型项目？</span><br><span class="line">我是跟着开发，还是维护？</span><br><span class="line">这段时间我需要准备什么样的技术？</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">所有问题问完后，说：说点题外话，我问题回答的怎么样？表现的怎么样  心里有个底，</span><br></pre></td></tr></table></figure>
