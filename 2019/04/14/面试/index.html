        <h4 id="1-工作技能要求"><a href="#1-工作技能要求" class="headerlink" title="1.工作技能要求"></a>1.工作技能要求</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">招聘岗位：高级前端开发工程师</span><br><span class="line">薪资：12k - 20k</span><br><span class="line">职位描述：</span><br><span class="line">根据产品需求和设计完成前端页面代码，实现交互效果</span><br><span class="line">与后台工程师协作，完成数据交互、动态信息展现</span><br><span class="line">维护及优化网站前端页面执行性能和加载性能，优化前端代码规范</span><br><span class="line">能够有效地解决实际开发问题，与后台技术开发保持良好沟通，快速理解、消化各方需求，并落实为具体的开发工作</span><br><span class="line">职位要求：</span><br><span class="line">熟练运用 html5/css3 布局，具备一定的审美能力和观察能力，能快速精确的还原设计稿(PS/Sketch)，有移动端项目开发经验</span><br><span class="line">代码结构清晰，javascript 基础扎实，熟悉掌握任意一门前端 MV*框架，如 vueJS、reactJS 等</span><br><span class="line">对前端组件化、模块化、工程化有深入的见解和实践</span><br><span class="line">熟悉前端构建工具基本用法（ webpack、gulp、grunt ）</span><br><span class="line">熟悉 CSS 预处理 LESS/SASS 等</span><br><span class="line">有 github 项目经验者优先，请附上 github 或 个人博客地址</span><br></pre></td></tr></table></figure>
<h4 id="2-题目"><a href="#2-题目" class="headerlink" title="2.题目"></a>2.题目</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">网络通信协议有哪些？</span><br><span class="line"></span><br><span class="line">TCP三次握手说的越详细越好。</span><br><span class="line"></span><br><span class="line">服务器代理为啥能实现跨域？</span><br><span class="line"></span><br><span class="line">src为啥不受同源策略影响？</span><br><span class="line"></span><br><span class="line">301和303有啥区别？</span><br><span class="line"></span><br><span class="line">304是怎么产生的？</span><br><span class="line">我就缓存和几个状态码</span><br><span class="line">第三次握手的必要性</span><br><span class="line"></span><br><span class="line">delete. Post. Trace. Head. 这些请求</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">问vue和jq你了解过吗</span><br><span class="line">问我期望薪资的时候，</span><br><span class="line">vue让你封装一个表格组件</span><br><span class="line">什么场景？有什么功能，需求是什么</span><br><span class="line">以前的技术栈?</span><br><span class="line">react15和ng2</span><br><span class="line"></span><br><span class="line">vue框架中你能一般使用什么ui</span><br><span class="line"></span><br><span class="line">element-ui iview vant</span><br></pre></td></tr></table></figure>
<h5 id="人事问题"><a href="#人事问题" class="headerlink" title="人事问题"></a>人事问题</h5><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">我今天来到这里很不容易，路途比较远，我知道我可能不太符合公司的岗位需求，我想知道我刚才说的，我想向你请教下，如果今天能和您学习，我虽然拿不到 offer ,当是我觉得今天的面试没有浪费时间， 而且向你学到了很多知识。 </span><br><span class="line">目的： 希望得到反馈</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">我希望我的领导给我更多的知道，当我在工作中有错误的地方，能够及时的提醒我</span><br><span class="line"></span><br><span class="line">沟通？</span><br><span class="line">认同 接收</span><br><span class="line">你的职业规划？</span><br><span class="line">我希望我能学到更多的技术，提高自己的技能，在1到3年内从初级软件开发工程师向高级软件开发工程师转变，争取向技术总监的岗位转变，</span><br></pre></td></tr></table></figure>
